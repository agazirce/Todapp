<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todapp</title>
</head>
<body>
    <h1>Hello on Todapp</h1>
    <form action="/add" method="POST">
	    <input type="text" name="todo" placeholder="Todo" required>
	    <input type="text" name="description" placeholder="Description">
	    <button type="submit">Add Todo</button>
    </form>
    <h3>My Todos</h3>
    <ul>
        {% for todo in todos %}
        <li>
            {% if todo.status == "done" %}
            <input type="checkbox" checked disabled>
            <a href="/detail/{{todo.id}}"><label>[{{todo.status}}] <strike>{{todo.title}}</strike></label></a>
            {% else %}
            <a href="/change_into_done/{{todo.id}}"><input type="checkbox"></a>
            <a href="/detail/{{todo.id}}"><label>[{{todo.status}}] {{todo.title}}</label></a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
